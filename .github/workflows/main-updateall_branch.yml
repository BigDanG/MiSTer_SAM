name: Copy Files from main to updateall

on:
  push:
    branches:
      - main

jobs:
  copy-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v2
      with:
        ref: main

    - name: Copy Files to Scripts subfolder
      run: |
        rm -rf updateall/Scripts
        mkdir -p updateall/Scripts
        cp -r * updateall/Scripts/

    - name: Checkout updateall branch
      uses: actions/checkout@v2
      with:
        ref: updateall
        checkout: true

    - name: Commit changes
      run: |
        git add -A
        git config --local user.email "github-actions@github.com"
        git config --local user.name "Github Actions"
        git commit -m "Copy Files from main"

    - name: Push changes
      uses: ad-m/github-push-action@main
      with:
        force: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
